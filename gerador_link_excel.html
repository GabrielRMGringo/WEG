<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links</title>
    <script>
        function gerarLink() {
            // Substitua pelo link que você quer gerar dinamicamente (se necessário)
            const linkGerado = "https://seu-link-exemplo.com";

            // Copia o link para a área de transferência
            navigator.clipboard.writeText(linkGerado).then(() => {
                alert("Link copiado para a área de transferência!");

                // Fecha automaticamente a página após copiar
                window.close();
            }).catch(err => {
                console.error("Erro ao copiar o link: ", err);
                alert("Não foi possível copiar o link.");
            });
        }
    </script>
</head>
<body onload="gerarLink()">
    <h1>Gerador de Links</h1>
    <p>Aguarde enquanto o link é gerado e copiado...</p>
</body>
</html>
